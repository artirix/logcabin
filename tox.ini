[tox]
envlist=py27,gevent-1.0,docs

[testenv]
deps = 
    gevent == 0.13.8
    pyzmq == 2.2.0.1
    nose
    mock
    boto
    pymongo
    python-dateutil
commands=nosetests --with-doctest

[testenv:gevent-1.0]
deps = 
    https://github.com/downloads/SiteSupport/gevent/gevent-1.0rc2.tar.gz
    pyzmq == 2.2.0.1
    nose
    mock
    boto
    pymongo
    python-dateutil
commands=nosetests --with-doctest

[testenv:docs]
changedir = ./docs
deps =
    gevent == 0.13.8
    pyzmq == 2.2.0.1
    boto
    pymongo
    sphinx
    python-dateutil
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html